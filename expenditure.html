<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenditure Manager</title>
  <link rel="stylesheet" href="style.css"/>
 
</head>
<body class="wood-body" data-wood="Expenditure">
  <header class="wood-header">
    <h1><span class="highlight">Expenditure</span> Manager</h1>
  </header>

  <main class="wood-container">
<!-- Summary Section -->
    <section class="summary-section">
      <div class="summary-row">
        <div class="summary-box">
          <h3>Today's Expenditure: <span id="dailyExp">₹0</span></h3>
          <input type="date" id="dailyDate">
        </div>

        <div class="summary-box">
          <h3>Monthly Expenditure: <span id="monthlyExp">₹0</span></h3>
          <input type="month" id="monthSelect">
        </div>
      </div>

      <div class="summary-row yearly">
        <div class="summary-box">
          <h3>Yearly Expenditure: <span id="yearlyExp">₹0</span></h3>
          <input type="number" id="yearSelect" placeholder="Year" min="2000" max="2100">
        </div>
      </div>
    </section>

    <!-- Add Expenditure -->
    <section class="stock-card">
      <h2>Add Expenditure</h2>
      <form id="expForm" class="popup-form" autocomplete="off">
        <label class="field">
          <span>Date</span>
          <input type="date" id="expDate" required />
        </label>

        <label class="field">
          <span>Amount (₹)</span>
          <input type="number" id="expAmount" placeholder="e.g., 500" required min="1" />
        </label>

        <label class="field">
          <span>Description</span>
          <input type="text" id="expDesc" placeholder="e.g., Labor, Diesel..." required />
        </label>

        <div class="popup-actions">
          <button type="submit" class="btn">Save</button>
          <button type="button" class="btn cancel" id="resetExp">Cancel</button>
<button type="button" class="btn back-btn" id="backToHome">Back</button>
        </div>
      </form>
    </section>

    
    <!-- History -->
    <section class="history">
      <h3>Expenditure History</h3>

      <div class="date-filter">
        <div class="date-row">
          <label>From:</label>
          <input type="date" id="fromDate">
          <label>To:</label>
          <input type="date" id="toDate">
        </div>
        <div class="button-row">
          <button class="filter-btn" id="filterBtn">Search</button>
          <button class="reset-btn" id="resetFilterBtn">Reset</button>
        </div>
        <div class="button-row">
          <button class="delete-btn" id="deleteSelectedBtn">Delete Selected</button>
        </div>
      </div>

      <ul id="expHistory"></ul>
    </section>
  </main>
<script src="script.js"></script>

  </body>
</html>
