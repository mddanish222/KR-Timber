<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silver Wood – Stock Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="wood-body" data-wood="Silver">
  <!-- Header -->
  <header class="wood-header">
    <h1><span class="highlight">Silver Wood</span> Manager</h1>
  </header>

  <!-- Main Content -->
  <main class="wood-container">
    <!-- Current Stock -->
    <section class="stock-card" id="stockSection">
      <h2>Current Stock</h2>
      <p id="stockUnits">Units: 0</p>
      <p id="stockAmount">Amount: ₹0</p>
    </section>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="btn1" id="purchaseBtn">Purchase</button>
      <button class="btn2" id="salesBtn">Sales</button>
    </div>

    <!-- Inline Popup (Purchase / Sales Form) -->
    <section class="popup-container" id="popupContainer">
      <form id="popupForm" class="popup-form" autocomplete="off">
        <h3 id="popupTitle">Transaction</h3>

        <label class="field">
          <span>Size</span>
          <select id="size" required>
            <option value="3 Feet">3 Inch</option>
            <option value="6 Feet">6 Inch</option>
            <option value="7 Feet">7 Inch</option>
            <option value="8 Feet">8 Inch</option>
            <option value="9 Feet">9 Inch</option>
          </select>
        </label>

        <label class="field">
          <span id="qtyLabel">CFT</span>
          <input type="number" id="qty" placeholder="e.g., 10" required min="1" />
        </label>

        <label class="field">
          <span>Amount (₹)</span>
          <input type="number" id="amount" placeholder="e.g., 2500" required min="1"/>
        </label>

        <label class="field">
          <span>Date</span>
          <input type="date" id="txDate" required />
        </label>

        <div class="popup-actions">
          <button type="submit" class="btn">Save</button>
          <button type="button" class="btn cancel" id="closePopup">Cancel</button>
          <button type="button" class="btn back-btn" id="backToStock">Back</button>
        </div>
      </form>
    </section>

    <!-- History -->
    <section class="history">
      <h3>Transaction History</h3>
<div class="date-filter">
<div class="date-row">
  <label>From:</label>
  <input type="date" id="fromDate">
  <label>To:</label>
  <input type="date" id="toDate">
</div>
<div class="button-row">
  <button class="filter-btn" id="filterBtn">Search</button>
  <button class="reset-btn" id="resetFilterBtn">Reset</button>
</div>
<div class="button-row">
    <button class="delete-btn" id="deleteSelectedBtn">Delete Selected</button>
  </div>
</div>
      <ul id="historyList"></ul>
    </section>
  </main>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
